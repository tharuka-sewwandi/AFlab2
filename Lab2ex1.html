<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    var vehicleName="Toyota";
    function printVehicleNameOuter()
    {

        console.log("hello");
        console.log(this.vehicleName);
    }
    printVehicleNameOuter();
   // console.log(this);

    var Vehicle ={vehicleName:"Nisan",
        printVehicleNameInner:function ()
        {
             return function ()
            {
                console.log("inside the anonymous function");
                console.log(this.vehicleName);
            }

        }
    };

  // Vehicle.printVehicleNameInner();
    var execute=Vehicle.printVehicleNameInner();
    execute();//will print Toyota
    execute.call(Vehicle);//will print nisan
    var execute1=Vehicle.printVehicleNameInner().bind(Vehicle);
    execute1();




</script>

</body>
</html>
